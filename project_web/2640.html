<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .card {
    width: 300px;
    height: 500px;
    background: white;
    border: 1px solid #000000;
    padding: 20px;
    }
    .img-box {
    position: relative;
    width: 100%;
    }
    .img-box img {
    width: 100%;
    display: block;
    }
    .name {
    position: absolute;
    bottom: 0px;
    left: 0;

    width: 100%;
    text-align: center;

    background: rgba(255, 180, 120, 0.7);
    font-size: 30px;
    font-weight: bold;
    padding: 8px 0;
    }
    .desc {
    margin-top: 15px;
    font-size: 16px;
    line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="img-box">
      <img src="profile.jpg" alt="Profile Image">
      <div class="name">Name</div>
    </div>
    <p class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci unde officiis ad nostrum. Laboriosam mollitia similique provident fuga tenetur saepe sit, amet eaque neque eius quaerat expedita ea illum veniam.</p>
  </div>
</body>
</html>
